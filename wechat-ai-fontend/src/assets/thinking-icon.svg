<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="thinkingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 顺时针旋转的加载圆弧 -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#thinkingGradient)" stroke-width="28" stroke-linecap="round" stroke-dasharray="283,1130" opacity="0.8"/>
  
  <style>
    @keyframes thinkingRotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    circle {
      transform-origin: 256px 256px;
      animation: thinkingRotate 2s linear infinite;
    }
  </style>
</svg>